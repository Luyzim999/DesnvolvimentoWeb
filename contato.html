<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop - Produtos para Animais</title>
    <link rel="stylesheet" href="visual.css">
    
</head>
    



<body>
    <header>
        <div class="containeer">
          <div class="header-logo">
            <img src="petshop.png" alt="PetWeb"> 
        </div>
        <div class="titulo">
            <h1>PetShop</h1>
        </div>
 
          <nav>

            <ul>
              <li><a href="inicio.html">Início</a></li>
              <li><a href="produtos.html">Produtos</a></li>
              <li><a href="sobre.html">Sobre Nós</a></li>
              <li><a href="contato.html">Contato</a></li>
            </ul>
          </nav>
        </div>
      </header>

<div class="fomulario">
<form action="#" method="post">
<label for="nome">Nome:</label>
<input type="text" id="nome" name="nome" placeholder="Seu nome completo" required minlength="3">

<label for="email">Email:</label>
<input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>

<label for="telefone">Telefone:</label>
<input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" pattern="\(\d{2}\) \d{5}-\d{4}" required>

<label for="mensagem">Mensagem:</label>
<textarea id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem aqui..." required></textarea>

<label for="assunto">Assunto:</label>
<select id="assunto" name="assunto" required>
<option value="">Selecione um assunto</option>
<option value="suporte">Suporte</option>
<option value="vendas">Vendas</option>
<option value="outros">Outros</option>
</select>

<fieldset>
<legend>Preferência de contato:</legend>
<label>
    <input type="radio" name="contato" value="email" required> Email
</label>
<label>
    <input type="radio" name="contato" value="telefone"> Telefone
</label>
</fieldset>

<label>
<input type="checkbox" name="newsletter"> Quero receber novidades por e-mail
</label>

<button type="submit">Enviar</button>
<button type="reset">Limpar</button>
</form>

</body>
</html>
</html>
